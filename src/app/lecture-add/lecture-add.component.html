<div class="ui form">
  <div style="padding: 50px">
    <h4 style="text-align: left">{{ lectureName }} Details</h4>
    <div style="text-align: left">
      <div class="field">
        <label>Name of the Lecture*:</label>
        <div class="field">
          <input #lectureName placeholder="Name" />
        </div>
      </div>
      <div class="field">
        <label>Location of the Lecture*:</label>
        <div class="three fields">
          <div class="field">
            <select #lectureBuilding class="ui fluid dropdown">
              <option value="">Building</option>
              <option value="KR1">Am Kranen 1</option>
              <option value="WE5">An der Weberei 5</option>
              <option value="F21">Feldkirchenstr. 21</option>
              <option value="M3">Markusplatz 3</option>
            </select>
          </div>
          <div class="field">
            <input #lectureFloor placeholder="Floor eg. 01" />
          </div>
          <div class="field">
            <input #lectureRoom placeholder="Room eg. 005" />
          </div>
        </div>
      </div>

      <div class="field">
        <label>Time of the Lecture*:</label>
        <div class="three fields">
          <div class="field">
            <select #lectureDay class="ui fluid dropdown">
              <option value="">Day</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
            </select>
          </div>
          <div class="field">
            <select #lectureTimeHours class="ui fluid dropdown">
              <option value="">Hour</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
            </select>
          </div>
          <div class="field">
            <select #lectureTimeMinutes class="ui fluid dropdown">
              <option value="">Minute</option>
              <option value="00">00</option>
              <option value="15">15</option>
              <option value="30">30</option>
              <option value="45">45</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label>Department of the Lecture:</label>
        <div class="field">
          <input #lectureDepartment placeholder="Department" />
        </div>
      </div>
    </div>
    <p>* Please fill these input fields out!</p>
    <button
      class="ui primary button"
      (click)="
        add(
          lectureName.value,
          lectureBuilding.value,
          lectureFloor.value,
          lectureRoom.value,
          lectureDay.value,
          lectureTimeHours.value,
          lectureTimeMinutes.value,
          lectureDepartment.value
        )
      "
    >
      Add
    </button>

    <p style="color: red" *ngIf="fieldsEmpty === true">
      Please check again, if you filled all input fields correctly!
    </p>

    <button class="ui button" (click)="goBack()">Go Back</button>
  </div>
</div>
